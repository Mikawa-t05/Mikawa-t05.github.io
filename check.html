  <div class="article"><div class="label">第五条</div><div class="content">前条第一号の一級国道とは、国土を縦断し、横断し、又は循環して全国的な完成道路網の枢要部分を構成し、且つ、都道府県庁所在地（北海道にあつては、支庁所在地。以下同じ。）其の他政治、経済、文化上特に重要な都市を連絡する道路で、政令で其の路線を指定したものをいう。</div></div>

  <div class="article"><div class="label">　　２</div><div class="content">前項の規定による政令においては、路線名、起点、終点、重要な経過地、その他路線について必要な事項を明らかにしなければならない。</div></div>
